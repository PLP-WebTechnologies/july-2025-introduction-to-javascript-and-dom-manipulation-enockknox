<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Basics Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to JavaScript Basics!</h1>

  <div id="user-section">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <button onclick="greetUser()">Greet Me</button>
    <p id="greeting"></p>
  </div>

  <div id="math-section">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Number 1" />
    <input type="number" id="num2" placeholder="Number 2" />
    <button onclick="showTotal()">Add Numbers</button>
    <p id="totalResult"></p>
  </div>

  <div id="loop-section">
    <h2>Loop Examples</h2>
    <button onclick="countdown()">Start Countdown</button>
    <ul id="countdownList"></ul>

    <button onclick="listFruits()">Show Fruits</button>
    <ul id="fruitList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
